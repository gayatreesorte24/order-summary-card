<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="order-summary">
      <img src="./images/illustration-hero.svg" width="300px" />
      <h2><b>Order Summary</b></h2>
      <h4>
        You can now listen to millions of <br />
        songs, audiobooks & podcast on <br />
        any device anywhere you like!
      </h4>
      <div class="plan">
        <img src="./images/icon-music.svg" />
        <div>
          <div>Annual Plan</div>
          <div>5$/year</div>
        </div>
        <div><u>Change</u></div>
      </div>
      <button>
        <b> Proceed to Payments</b>
      </button>
      <div class="cancel">
        <u>Cancel Order</u>
      </div>
    </div>

  </body>
</html>
